{% extends 'base.html' %}

{% block body %}

    <div class='article'>
	<div class='article-meta'>
            <div class='meta-info'>
                <p>{{ post.display_date }}</p>
                <p>Tags: 
                    {% for tag in post.tags.replace(',','').split() %}
                    <a href="#">{{ tag }}</a>,
                    {% endfor %}
                </p>
            </div>
            <div class='meta-title'>
                <h1>{{ post.title }}</h1>
            </div>
	</div>

	<div class='text'>
	    {{ post.html|safe }}
	</div>

    </div>

{% endblock %}
