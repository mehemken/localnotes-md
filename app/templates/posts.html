{% extends 'base.html' %}


{% block body %}

    <div class='article'>
	<div class='index'>
	    <h1>Index of articles</h1>
	    <ul>
	    {% for post in posts %}
		<li><a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
		  {{ post.title }}
		    </a><br>
            <small>{{ post.display_date }}</small></li>
	    {% endfor %}
	    </ul>
	</div>
    </div>

{% endblock %}
